<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Carouesl</title>
	<!--CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!--Carousel-->
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="img/Choice.jpg" data-slide-to="0" class="active"></li>
			<li data-target="img/shoot.jpg" data-slide-to="1" class="active"></li>
			<li data-target="img/sword.jpg" data-slide-to="2" class="active"></li>
		</ol>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="img/Choice.jpg" alt="...">
				<div class="carousel-caption">
					<h1>Choice</h1>
					
				</div>
			</div>
			<!--////MainPart/////-->
			<div class="item">
				<img src="img/shoot.jpg" alt="...">
				<div class="carousel-caption">
					<h2>Shoot</h2>
				</div>
			</div>
			<!--////MainPart/////-->
			<div class="item">
				<img src="img/RobinWdog.jpg" alt="...">
				<div class="carousel-caption">
					<h2>With Aces</h2>
				</div>
			</div>
			...
		</div>
		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>


	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
	<!--JS-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
